
<form (ngSubmit)="onSubmit()" class="mb-3">

    <input type="text" name = "username" class="form-control" [(ngModel)]="user.username" class="m-2"/> <br>
    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" class="m-2"/> <br>

    <input type="submit" value="logIn" class="btn btn-success mb-2">
</form>
