<div class="row g-4 my-5">
  <app-search (searchChanged)="onSearchChanged($event)" (filterChanged)="onFilterChanged($event)"></app-search>
  @for(productFromParent of products; track productFromParent.id){
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" >
      <app-product-card 
        [product] = "productFromParent"
        (addToCart)="handleAddToCart($event)"
      ></app-product-card>
    </div>
  }
</div>
