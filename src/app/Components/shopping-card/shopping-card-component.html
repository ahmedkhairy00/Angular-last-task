<aside
  class="position-fixed end-0 h-100 bg-white border-start shadow-lg overflow-scroll"
  style="width: 350px; z-index: 5"
>
  <div class="p-3 border-bottom bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-cart-check me-2"></i> Cart</h5>
    <button type="button" class="close bg-transparent border-0 text-white cursor-pointer" aria-label="Close">
      <span aria-hidden="true" class="fs-2" (click)="CloseCart()">&times;</span>
    </button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <div class="list-group list-group-flush flex-grow-1 overflow-auto">
      @for (item of items; track item.name) {
      <div
        class="list-group-item d-flex align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center">
          <img
            [src]="item.image"
            alt="{{item.title}}"
            class="me-3 rounded"
            style="width: 50px; height: 50px; object-fit: cover"
          />
          <div>
            <h6 class="mb-1">{{ item.title }}</h6>
            <small class="text-muted">${{ item.price | currency}}</small>
          </div>
        </div>
        <span class="fw-bold text-dark"> Quantity : {{ item.quantity }}</span>
      </div>
      }
    </div>
    <div class="mt-3 border-top pt-3">
      <h6 class="d-flex justify-content-between p-4">
        <span>Total:</span>
        <span class="fw-bold">{{ totalPrice | currency }}</span>
      </h6>
      <button class="btn btn-success w-100 mt-3">
        <i class="bi bi-credit-card me-1"></i> Checkout
      </button>
    </div>
  </div>
</aside>
